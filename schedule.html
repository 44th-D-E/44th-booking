<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44th RAR - Training Schedule</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Chakra+Petch:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #0d0d0d;
            --secondary-black: #1a1a1a;
            --primary-yellow: #F4B643;
            --accent-yellow: #FFD700;
            --grey-dark: #2d2d2d;
            --grey-medium: #4a4a4a;
            --grey-light: #8a8a8a;
            --white: #ffffff;
            --success: #4CAF50;
            --info: #2196F3;
            --warning: #FF9800;
        }

        body {
            font-family: 'Chakra Petch', monospace;
            background: var(--primary-black);
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 100px, 
                    rgba(244, 182, 67, 0.03) 100px, 
                    rgba(244, 182, 67, 0.03) 101px),
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 100px, 
                    rgba(244, 182, 67, 0.03) 100px, 
                    rgba(244, 182, 67, 0.03) 101px);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(244, 182, 67, 0.1), transparent);
            border: 2px solid var(--primary-yellow);
            border-radius: 10px;
        }

        .header h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 3em;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(244, 182, 67, 0.5);
        }

        .header-subtitle {
            color: var(--grey-light);
            font-size: 1.2em;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid var(--primary-yellow);
            color: var(--primary-yellow);
            text-decoration: none;
            font-family: 'Russo One', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .back-button:hover {
            background: var(--primary-yellow);
            color: var(--primary-black);
            transform: translateX(-5px);
        }

        /* View Controls */
        .view-controls {
            background: var(--secondary-black);
            border: 1px solid var(--grey-medium);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .view-buttons {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 10px 20px;
            background: var(--grey-dark);
            border: 1px solid var(--grey-medium);
            color: var(--white);
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Russo One', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--primary-yellow);
            color: var(--primary-black);
            border-color: var(--primary-yellow);
        }

        .view-btn:hover:not(.active) {
            border-color: var(--primary-yellow);
            color: var(--primary-yellow);
        }

        .refresh-btn {
            padding: 10px 20px;
            background: var(--info);
            border: none;
            color: var(--white);
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Russo One', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        /* Calendar View */
        .calendar-container {
            background: var(--secondary-black);
            border: 1px solid var(--grey-medium);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-yellow);
        }

        .calendar-title {
            font-family: 'Russo One', sans-serif;
            font-size: 1.5em;
            color: var(--primary-yellow);
            text-transform: uppercase;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 8px 15px;
            background: var(--grey-dark);
            border: 1px solid var(--grey-medium);
            color: var(--white);
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            border-color: var(--primary-yellow);
            color: var(--primary-yellow);
        }

        /* Week View Grid */
        .week-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 1px;
            background: var(--grey-medium);
            border: 1px solid var(--grey-medium);
        }

        .week-grid > div {
            background: var(--secondary-black);
            padding: 10px;
            min-height: 60px;
        }

        .time-slot {
            background: var(--grey-dark);
            color: var(--grey-light);
            font-size: 0.9em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .day-header {
            background: var(--grey-dark);
            color: var(--primary-yellow);
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 10px;
        }

        .day-header.today {
            background: var(--primary-yellow);
            color: var(--primary-black);
        }

        /* Event Blocks */
        .event-block {
            background: var(--primary-yellow);
            color: var(--primary-black);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-block:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(244, 182, 67, 0.4);
        }

        .event-block.zeus {
            background: linear-gradient(45deg, var(--primary-yellow), var(--warning));
        }

        .event-time {
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .event-title {
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-details {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 3px;
        }

        /* List View */
        .list-container {
            background: var(--secondary-black);
            border: 1px solid var(--grey-medium);
            border-radius: 10px;
            padding: 20px;
            display: none;
        }

        .list-container.active {
            display: block;
        }

        .calendar-container.active {
            display: block;
        }

        .calendar-container:not(.active) {
            display: none;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .event-card {
            background: var(--grey-dark);
            border: 1px solid var(--grey-medium);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-yellow);
        }

        .event-card.zeus::before {
            background: var(--warning);
        }

        .event-card:hover {
            border-color: var(--primary-yellow);
            transform: translateX(5px);
        }

        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-card-title {
            font-size: 1.2em;
            color: var(--primary-yellow);
            font-weight: bold;
        }

        .event-card-date {
            color: var(--grey-light);
        }

        .event-card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .event-detail {
            display: flex;
            flex-direction: column;
        }

        .event-detail-label {
            color: var(--grey-light);
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .event-detail-value {
            color: var(--white);
            font-weight: 600;
        }

        /* Legend */
        .legend {
            background: var(--secondary-black);
            border: 1px solid var(--grey-medium);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .legend-text {
            color: var(--grey-light);
            font-size: 0.9em;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--grey-light);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--grey-medium);
            border-top-color: var(--primary-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--grey-light);
        }

        .empty-state i {
            font-size: 4em;
            color: var(--grey-medium);
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .view-controls {
                flex-direction: column;
            }
            
            .week-grid {
                grid-template-columns: 60px repeat(7, minmax(80px, 1fr));
                overflow-x: auto;
            }
            
            .event-card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Main
        </a>

        <!-- Header -->
        <div class="header">
            <h1>Training Schedule</h1>
            <p class="header-subtitle">44th Royal Anglian Regiment - Upcoming Sessions</p>
        </div>

        <!-- View Controls -->
        <div class="view-controls">
            <div class="view-buttons">
                <button class="view-btn active" onclick="switchView('week')">
                    <i class="fas fa-calendar-week"></i> Week View
                </button>
                <button class="view-btn" onclick="switchView('list')">
                    <i class="fas fa-list"></i> List View
                </button>
            </div>
            <button class="refresh-btn" onclick="loadSchedule()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Calendar Week View -->
        <div id="weekView" class="calendar-container active">
            <div class="calendar-header">
                <div class="calendar-title" id="weekTitle">Loading...</div>
                <div class="calendar-nav">
                    <button class="nav-btn" onclick="changeWeek(-1)">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="nav-btn" onclick="goToToday()">Today</button>
                    <button class="nav-btn" onclick="changeWeek(1)">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="weekGrid" class="week-grid">
                <!-- Grid will be populated by JavaScript -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading schedule...</p>
                </div>
            </div>
        </div>

        <!-- List View -->
        <div id="listView" class="list-container">
            <div id="eventList" class="event-list">
                <!-- Events will be populated by JavaScript -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading schedule...</p>
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: var(--primary-yellow);"></div>
                <span class="legend-text">Standard Training</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(45deg, var(--primary-yellow), var(--warning));"></div>
                <span class="legend-text">Zeus Required</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--success);"></div>
                <span class="legend-text">Completed</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            googleAppsScriptUrl: 'https://script.google.com/macros/s/AKfycbwGZOXvdRUEXRGpt770eGtxEr858kf0LxgY3Onk8E7pVH7LY3raTUH1AE0KVU4Yg39rPQ/exec'
        };

        // State
        let currentView = 'week';
        let currentWeekStart = new Date();
        let events = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            goToToday();
            loadSchedule();
            // Auto-refresh every minute
            setInterval(loadSchedule, 60000);
        });

        // Load schedule from backend
        async function loadSchedule() {
            try {
                const startDate = new Date(currentWeekStart);
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 30); // Get 30 days of data

                const response = await fetch(config.googleAppsScriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getSchedule',
                        startDate: startDate.toISOString(),
                        endDate: endDate.toISOString()
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    events = result.data.events;
                    renderView();
                } else {
                    console.error('Failed to load schedule:', result.message);
                    showError('Failed to load schedule');
                }
            } catch (error) {
                console.error('Error loading schedule:', error);
                showError('Error loading schedule');
            }
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            
            // Update buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.view-btn').classList.add('active');
            
            // Update view containers
            if (view === 'week') {
                document.getElementById('weekView').classList.add('active');
                document.getElementById('listView').classList.remove('active');
            } else {
                document.getElementById('weekView').classList.remove('active');
                document.getElementById('listView').classList.add('active');
            }
            
            renderView();
        }

        // Render current view
        function renderView() {
            if (currentView === 'week') {
                renderWeekView();
            } else {
                renderListView();
            }
        }

        // Render week view
        function renderWeekView() {
            const grid = document.getElementById('weekGrid');
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            // Update title
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('weekTitle').textContent = 
                `${currentWeekStart.toLocaleDateString('en-US', options)} - ${weekEnd.toLocaleDateString('en-US', options)}`;
            
            // Build grid
            let html = '';
            
            // Time column header
            html += '<div class="time-slot"></div>';
            
            // Day headers
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const today = new Date().toDateString();
            
            for (let d = 0; d < 7; d++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + d);
                const isToday = date.toDateString() === today;
                html += `<div class="day-header ${isToday ? 'today' : ''}">${days[d]}<br>${date.getDate()}</div>`;
            }
            
            // Time slots (8 AM to 10 PM)
            for (let hour = 8; hour <= 22; hour++) {
                html += `<div class="time-slot">${hour}:00</div>`;
                
                for (let d = 0; d < 7; d++) {
                    const date = new Date(currentWeekStart);
                    date.setDate(date.getDate() + d);
                    
                    // Find events for this slot
                    const slotEvents = getEventsForSlot(date, hour);
                    
                    html += '<div>';
                    slotEvents.forEach(event => {
                        const eventDate = new Date(event.start);
                        const eventHour = eventDate.getHours();
                        const eventMinutes = eventDate.getMinutes();
                        
                        html += `
                            <div class="event-block ${event.description && event.description.includes('Zeus Required: Yes') ? 'zeus' : ''}" 
                                 onclick="showEventDetails('${event.id}')">
                                <div class="event-time">${eventHour}:${eventMinutes.toString().padStart(2, '0')}</div>
                                <div class="event-title">${event.training}</div>
                                <div class="event-details">${event.server} - ${event.instructor}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
            }
            
            grid.innerHTML = html;
        }

        // Get events for a specific time slot
        function getEventsForSlot(date, hour) {
            return events.filter(event => {
                const eventDate = new Date(event.start);
                return eventDate.toDateString() === date.toDateString() && 
                       eventDate.getHours() === hour;
            });
        }

        // Render list view
        function renderListView() {
            const list = document.getElementById('eventList');
            
            if (events.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No Training Sessions Scheduled</h3>
                        <p>Check back later or submit a training request.</p>
                    </div>
                `;
                return;
            }
            
            // Sort events by date
            const sortedEvents = [...events].sort((a, b) => 
                new Date(a.start) - new Date(b.start)
            );
            
            let html = '';
            sortedEvents.forEach(event => {
                const startDate = new Date(event.start);
                const endDate = new Date(event.end);
                const duration = Math.round((endDate - startDate) / (1000 * 60));
                const isZeus = event.description && event.description.includes('Zeus Required: Yes');
                
                html += `
                    <div class="event-card ${isZeus ? 'zeus' : ''}">
                        <div class="event-card-header">
                            <div class="event-card-title">${event.training}</div>
                            <div class="event-card-date">${startDate.toLocaleDateString()}</div>
                        </div>
                        <div class="event-card-details">
                            <div class="event-detail">
                                <span class="event-detail-label">Time</span>
                                <span class="event-detail-value">${startDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div class="event-detail">
                                <span class="event-detail-label">Duration</span>
                                <span class="event-detail-value">${duration} mins</span>
                            </div>
                            <div class="event-detail">
                                <span class="event-detail-label">Server</span>
                                <span class="event-detail-value">${event.server}</span>
                            </div>
                            <div class="event-detail">
                                <span class="event-detail-label">Instructor</span>
                                <span class="event-detail-value">${event.instructor}</span>
                            </div>
                            ${isZeus ? `
                                <div class="event-detail">
                                    <span class="event-detail-label">Zeus</span>
                                    <span class="event-detail-value" style="color: var(--warning);">Required</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        // Navigation functions
        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            renderWeekView();
        }

        function goToToday() {
            currentWeekStart = new Date();
            const day = currentWeekStart.getDay();
            currentWeekStart.setDate(currentWeekStart.getDate() - day); // Start of week
            renderWeekView();
        }

        // Show event details (could open a modal)
        function showEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                alert(`${event.title}\n\nServer: ${event.server}\nInstructor: ${event.instructor}\n\n${event.description || ''}`);
            }
        }

        // Show error
        function showError(message) {
            const container = currentView === 'week' ? 
                document.getElementById('weekGrid') : 
                document.getElementById('eventList');
                
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="color: var(--warning);"></i>
                    <h3>${message}</h3>
                    <p>Please try refreshing the page.</p>
                </div>
            `;
        }
    </script>
</body>

</html>
