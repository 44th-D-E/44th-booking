<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44th RAR - Training Server Booking System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Military Font Stack */
        @font-face {
            font-family: 'Gunplay';
            src: url('https://cdn.jsdelivr.net/gh/max32002/webfont@master/Gunplay/Gunplay-Regular.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/max32002/webfont@master/Gunplay/Gunplay-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Russo+One&family=Chakra+Petch:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #0d0d0d;
            --secondary-black: #1a1a1a;
            --primary-yellow: #F4B643;
            --accent-yellow: #FFD700;
            --grey-dark: #2d2d2d;
            --grey-medium: #4a4a4a;
            --grey-light: #8a8a8a;
            --white: #ffffff;
            --success: #4CAF50;
            --danger: #d32f2f;
            --warning: #FF9800;
        }

        body {
            font-family: 'Chakra Petch', monospace;
            background: var(--primary-black);
            color: var(--white);
            min-height: 100vh;
            position: relative;
        }

        /* Tactical Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 100px, 
                    rgba(244, 182, 67, 0.03) 100px, 
                    rgba(244, 182, 67, 0.03) 101px),
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 100px, 
                    rgba(244, 182, 67, 0.03) 100px, 
                    rgba(244, 182, 67, 0.03) 101px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px 30px;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-yellow), transparent);
        }

        .header::before {
            left: 0;
        }

        .header::after {
            right: 0;
        }

        .header-badge {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="85" fill="none" stroke="%23F4B643" stroke-width="2" opacity="0.3"/><circle cx="100" cy="100" r="75" fill="none" stroke="%23F4B643" stroke-width="1" opacity="0.5"/><text x="100" y="120" font-family="Black Ops One" font-size="72" fill="%23F4B643" text-anchor="middle">44th</text></svg>') center/contain no-repeat;
            filter: drop-shadow(0 0 20px rgba(244, 182, 67, 0.3));
        }

        .header h1 {
            font-family: 'Gunplay', 'Black Ops One', sans-serif;
            font-size: 3.2em;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(244, 182, 67, 0.5),
                0 0 20px rgba(244, 182, 67, 0.3);
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* Panels */
        .panel {
            background: var(--secondary-black);
            border: 1px solid var(--grey-dark);
            position: relative;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--primary-yellow), transparent);
            opacity: 0.1;
            pointer-events: none;
        }

        .panel-header {
            background: var(--grey-dark);
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary-yellow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .panel-header h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 1.4em;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .panel-body {
            padding: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-family: 'Russo One', sans-serif;
            font-size: 0.9em;
            color: var(--grey-light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: var(--primary-black);
            border: 1px solid var(--grey-medium);
            color: var(--white);
            font-family: 'Chakra Petch', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-yellow);
            background: rgba(244, 182, 67, 0.05);
            box-shadow: 0 0 0 2px rgba(244, 182, 67, 0.1);
        }

        select.form-control {
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23F4B643"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }

        /* Fix dropdown option background */
        select.form-control option {
            background: var(--primary-black);
            color: var(--white);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary-yellow);
            border: 2px solid var(--primary-yellow);
            color: var(--primary-black);
            font-family: 'Gunplay', 'Black Ops One', sans-serif;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            background: transparent;
            color: var(--primary-yellow);
            box-shadow: 0 0 20px rgba(244, 182, 67, 0.3);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* Schedule Display */
        .schedule-container {
            margin-top: 20px;
        }

        .schedule-date {
            font-family: 'Gunplay', 'Black Ops One', sans-serif;
            font-size: 1.6em;
            color: var(--primary-yellow);
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--grey-dark);
            border-left: 4px solid var(--primary-yellow);
        }

        .schedule-empty {
            text-align: center;
            padding: 40px;
            color: var(--grey-light);
            font-style: italic;
        }

        .time-slot {
            background: var(--grey-dark);
            border: 1px solid var(--grey-medium);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-slot::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--grey-medium);
        }

        .time-slot.available::before {
            background: var(--success);
        }

        .time-slot.booked::before {
            background: var(--danger);
        }

        .time-slot:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            padding: 20px;
            background: rgba(244, 182, 67, 0.1);
            border-right: 1px solid var(--grey-medium);
            min-width: 120px;
            text-align: center;
        }

        .time-text {
            font-family: 'Russo One', sans-serif;
            font-size: 1.2em;
            color: var(--primary-yellow);
        }

        .time-duration {
            font-size: 0.8em;
            color: var(--grey-light);
            margin-top: 5px;
        }

        .slot-details {
            flex: 1;
            padding: 15px 20px;
        }

        .slot-training {
            font-family: 'Russo One', sans-serif;
            font-size: 1.1em;
            color: var(--white);
            margin-bottom: 8px;
        }

        .slot-info {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: var(--grey-light);
        }

        .slot-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .slot-info i {
            color: var(--primary-yellow);
            font-size: 0.9em;
        }

        /* Status Messages */
        .status-message {
            margin-top: 20px;
            padding: 15px 20px;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(211, 47, 47, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .status-message.loading {
            background: rgba(244, 182, 67, 0.1);
            border-color: var(--primary-yellow);
            color: var(--primary-yellow);
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-yellow);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--grey-medium);
            border-top-color: var(--primary-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .header-badge {
                width: 100px;
                height: 100px;
            }
            
            .time-display {
                min-width: 100px;
                padding: 15px;
            }
            
            .slot-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

                    <div id="statusMessage"></div>

        // Configuration
        const config = {

            googleSheetsApiKey: 'AIzaSyAbZxnOvJjuOxRMeyNtr4R6zP39XfUNv-Q',
            discordWebhookUrl: 'https://discord.com/api/webhooks/1421502096246837318/7ZAuF4xp3IN7p0oWjuHVpNdG4y9myhuaxMNpPP2aNTFehVuoW3nsh9so5PUtyxxljOVk',
            googleAppsScriptUrl: 'https://script.google.com/macros/s/AKfycbwGZOXvdRUEXRGpt770eGtxEr858kf0LxgY3Onk8E7pVH7LY3raTUH1AE0KVU4Yg39rPQ/exec'
        };

        // Training data structure
        const trainingData = {
            'Bootcamp': ['GYN'],
            'Infantry': [
                'LAT', 'HAT', 'Advanced AT Training', 'Engineer', 'Grenadier',
                'Logistics', 'MG/AR', 'Marksman', 'Medic', 'Mortar', 'TOW',
                'Fibua Tier 1', 'Section Battle Drills', 'Squad Leading Tier 1',

            'MBT - Trooper': [
                'Principles of MBT', 'Driving', 'Gunning',
                'Commanding/Spotting', 'Positioning', 'Masters Test',
                'Expert Cert'
            ],
            'Pilot': [
                'Tier 1', 'Advanced J-Hooks', 'Safe Spotting',
                'Emergency Procedures', 'Advanced Low Flying', 'Heli Teamwork',
                'Insertion Tactics', 'Barrel Rolls'
            ],
            'Vehicle': [

            ],

            ],
            'Motor Inf': [
                'Tier 1', 'Tier 2', 'Motor Inf Test'
            ]
        };

        // Instructor data - Will be loaded from Google Apps Script
        let instructorData = {};
        let dayBookings = [];

        // Generate time slots
        function generateTimeSlots() {
            const timeSelect = document.getElementById('time');
            timeSelect.innerHTML = '<option value="">-- SELECT TIME --</option>';
            
            for (let hour = 0; hour <= 23; hour++) {
                for (let minute = 0; minute < 60; minute += 15) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = `${time} HRS`;
                    timeSelect.appendChild(option);
                }
            }
        }

        // Handle category change
        document.getElementById('category').addEventListener('change', function() {
            const category = this.value;
            const trainingSelect = document.getElementById('training');
            const instructorSelect = document.getElementById('instructor');
            const customGroup = document.getElementById('customTrainingGroup');
            
            // Reset training dropdown
            trainingSelect.innerHTML = '<option value="">-- SELECT MODULE --</option>';
            trainingSelect.disabled = !category;
            
            // Reset instructor dropdown
            instructorSelect.innerHTML = '<option value="">-- SELECT INSTRUCTOR --</option>';
            instructorSelect.disabled = true;
            
            if (category === 'Custom') {
                customGroup.style.display = 'block';
                trainingSelect.disabled = true;
                // Load instructors for this category
                loadInstructorsForCategory(category);
            } else {
                customGroup.style.display = 'none';
                if (category && trainingData[category]) {
                    // Populate training options
                    trainingData[category].forEach(training => {
                        const option = document.createElement('option');
                        option.value = training;
                        option.textContent = training.toUpperCase();
                        trainingSelect.appendChild(option);
                    });
                }
                // Load instructors for this category
                if (category) {
                    loadInstructorsForCategory(category);
                }
            }
        });

        // Handle training selection change
        document.getElementById('training').addEventListener('change', function() {
            const category = document.getElementById('category').value;
            const training = this.value;
            
            // Reload instructors when training changes
            if (category) {
                loadInstructorsForCategory(category);
            }
        });

        // Load instructors for specific category from Google Apps Script
        async function loadInstructorsForCategory(category) {
            const instructorSelect = document.getElementById('instructor');
            instructorSelect.innerHTML = '<option value="">Loading instructors...</option>';
            instructorSelect.disabled = true;
            
            try {
                console.log('Fetching instructors for category:', category);
                
                const response = await fetch(config.googleAppsScriptUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getInstructors',
                        category: category
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Instructor response:', result);
                
                instructorSelect.innerHTML = '<option value="">-- SELECT INSTRUCTOR --</option>';
                
                if (result.success && result.data) {
                    const instructors = result.data.instructors;
                    
                    if (Array.isArray(instructors) && instructors.length > 0) {
                        instructorSelect.disabled = false;
                        
                        instructors.forEach(instructor => {
                            const option = document.createElement('option');
                            option.value = instructor.name;
                            option.textContent = instructor.name.toUpperCase();
                            option.dataset.discord = instructor.discord || '';
                            instructorSelect.appendChild(option);
                        });
                        
                        console.log(`Added ${instructors.length} instructors`);
                    } else if (typeof instructors === 'object') {
                        // If it returns all categories, look for the current one
                        const categoryInstructors = instructors[category];
                        if (categoryInstructors && categoryInstructors.length > 0) {
                            instructorSelect.disabled = false;
                            
                            categoryInstructors.forEach(instructor => {
                                const option = document.createElement('option');
                                option.value = instructor.name;
                                option.textContent = instructor.name.toUpperCase();
                                option.dataset.discord = instructor.discord || '';
                                instructorSelect.appendChild(option);
                            });
                            
                            console.log(`Added ${categoryInstructors.length} instructors`);
                        }
                    }
                }
                
                // If no instructors found, enable manual entry
                if (instructorSelect.options.length === 1) {
                    console.log('No instructors found, adding fallback options');
                    const fallbackOption = document.createElement('option');
                    fallbackOption.value = 'Manual Entry';
                    fallbackOption.textContent = 'MANUAL ENTRY';
                    instructorSelect.appendChild(fallbackOption);
                    instructorSelect.disabled = false;
                }
                
            } catch (error) {
                console.error('Error loading instructors:', error);
                
                // Fallback - enable dropdown with manual option
                instructorSelect.innerHTML = '<option value="">-- SELECT INSTRUCTOR --</option>';
                const fallbackOption = document.createElement('option');
                fallbackOption.value = 'Manual Entry';
                fallbackOption.textContent = 'MANUAL ENTRY';
                instructorSelect.appendChild(fallbackOption);
                instructorSelect.disabled = false;
            }
        }

        // Format duration display
        function formatDuration(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours === 0) return `${mins}m`;
            if (mins === 0) return `${hours}hr`;
            return `${hours}hr ${mins}m`;
        }

        // Update schedule display
        async function updateSchedule(date) {
            const scheduleDiv = document.getElementById('daySchedule');
            const selectedDateDiv = document.getElementById('selectedDate');
            
            // Format date for display
            const dateObj = new Date(date + 'T00:00:00');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            selectedDateDiv.textContent = dateObj.toLocaleDateString('en-US', options).toUpperCase();
            
            scheduleDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                // Load from Google Apps Script
                const startDate = new Date(date + 'T00:00:00');
                const endDate = new Date(date + 'T23:59:59');
                
                const response = await fetch(config.googleAppsScriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getBookings',
                        startDate: startDate.toISOString(),
                        endDate: endDate.toISOString()
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.data.bookings && result.data.bookings.length > 0) {
                    dayBookings = result.data.bookings;
                    
                    // Sort by time
                    const sortedBookings = result.data.bookings
                        .sort((a, b) => new Date(a.start) - new Date(b.start));
                    
                    let html = '';
                    sortedBookings.forEach(booking => {
                        const startTime = new Date(booking.start);
                        const endTime = new Date(booking.end);
                        const duration = (endTime - startTime) / (1000 * 60);
                        
                        html += `
                            <div class="time-slot booked">
                                <div class="time-display">
                                    <div class="time-text">${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                                    <div class="time-duration">${formatDuration(duration)}</div>
                                </div>
                                <div class="slot-details">
                                    <div class="slot-training">${(booking.training || booking.title || 'Training').toUpperCase()}</div>
                                    <div class="slot-info">
                                        <span><i class="fas fa-user"></i> ${booking.instructor || 'TBD'}</span>
                                        <span><i class="fas fa-server"></i> ${booking.server || 'Primary'}</span>
                                        <span><i class="fas fa-gamepad"></i> Zeus: ${booking.zeus || 'No'}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    scheduleDiv.innerHTML = html;
                } else {
                    scheduleDiv.innerHTML = '<div class="schedule-empty">No server bookings for this date</div>';
                }
            } catch (error) {
                console.error('Error loading schedule:', error);
                // Fallback to Calendar API
                loadFromCalendarAPI(date);
            }
        }

        // Fallback: Load from Calendar API
        async function loadFromCalendarAPI(date) {
            const scheduleDiv = document.getElementById('daySchedule');
            const startDate = new Date(date + 'T00:00:00');
            const endDate = new Date(date + 'T23:59:59');
            
            const url = `https://www.googleapis.com/calendar/v3/calendars/${config.googleCalendarId}/events?` +
                `key=${config.googleSheetsApiKey}` +
                `&timeMin=${startDate.toISOString()}` +
                `&timeMax=${endDate.toISOString()}` +
                `&singleEvents=true` +
                `&orderBy=startTime`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    let html = '';
                    data.items.forEach(event => {
                        const startTime = new Date(event.start.dateTime || event.start.date);
                        const endTime = new Date(event.end.dateTime || event.end.date);
                        const duration = (endTime - startTime) / (1000 * 60);
                        
                        html += `
                            <div class="time-slot booked">
                                <div class="time-display">
                                    <div class="time-text">${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                                    <div class="time-duration">${formatDuration(duration)}</div>
                                </div>
                                <div class="slot-details">
                                    <div class="slot-training">${(event.summary || 'Training').toUpperCase()}</div>
                                    <div class="slot-info">
                                        <span><i class="fas fa-calendar"></i> Scheduled</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    scheduleDiv.innerHTML = html;
                } else {
                    scheduleDiv.innerHTML = '<div class="schedule-empty">No server bookings for this date</div>';
                }
            } catch (error) {
                console.error('Error loading calendar:', error);
                scheduleDiv.innerHTML = '<div class="schedule-empty">Unable to load schedule</div>';
            }
        }

        // Handle date change
        document.getElementById('date').addEventListener('change', function() {
            if (this.value) {
                updateSchedule(this.value);
            }
        });

        // Set minimum date to today
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('date');
            dateInput.min = today;
            dateInput.value = today;
            updateSchedule(today);
        }

        // Format duration for display
        function formatDurationText(minutes) {
            const mins = parseInt(minutes);
            if (mins < 60) return `${mins} mins`;
            const hours = Math.floor(mins / 60);
            const remainingMins = mins % 60;
            if (remainingMins === 0) return `${hours} hour${hours > 1 ? 's' : ''}`;
            return `${hours}hr ${remainingMins}mins`;
        }

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('statusMessage');
            
            // Show loading
            statusDiv.className = 'status-message loading';
            statusDiv.innerHTML = `
                <div class="spinner"></div>
                <div>
                    <strong>PROCESSING...</strong><br>
                    Reserving server time...
                </div>
            `;
            
            // Collect form data
            const category = document.getElementById('category').value;
            const isCustom = category === 'Custom';
            const training = isCustom 
                ? document.getElementById('customTraining').value 
                : document.getElementById('training').value;
            const instructor = document.getElementById('instructor').value;
            
            // Create start and end times
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const duration = document.getElementById('duration').value;
            
            const startDateTime = new Date(`${date}T${time}:00`);
            const endDateTime = new Date(startDateTime);
            endDateTime.setMinutes(endDateTime.getMinutes() + parseInt(duration));
            
            const bookingData = {
                action: 'createBooking',
                password: 'Grape44',
                startTime: startDateTime.toISOString(),
                endTime: endDateTime.toISOString(),
                category: category,
                training: training,
                trainingType: training, // Alternative field name
                duration: formatDurationText(duration),
                zeus: document.getElementById('zeus').value,
                server: document.getElementById('server').value,
                instructor: instructor,
                notes: isCustom ? `Custom Training: ${training}` : '',
                bookedBy: instructor
            };
            
            console.log('Submitting booking:', bookingData);
            
            try {
                const response = await fetch(config.googleAppsScriptUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookingData)
                });
                
                const result = await response.json();
                console.log('Booking result:', result);
                
                if (result.success) {
                    statusDiv.className = 'status-message success';
                    statusDiv.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <strong>SERVER TIME RESERVED</strong><br>
                            Training slot successfully booked on ${bookingData.server.toUpperCase()} server
                        </div>
                    `;
                    
                    // Clear form
                    this.reset();
                    setMinDate(); // Reset date to today
                    
                    // Update schedule display
                    updateSchedule(date);
                } else {
                    statusDiv.className = 'status-message error';
                    statusDiv.innerHTML = `
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <strong>BOOKING FAILED</strong><br>
                            ${result.message || 'Time slot may already be booked'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Booking error:', error);
                statusDiv.className = 'status-message error';
                statusDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <strong>ERROR</strong><br>
                        Failed to create booking. Please try again.
                    </div>
                `;
            }
            
            // Clear message after 5 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
                statusDiv.className = '';
            }, 5000);
        });
