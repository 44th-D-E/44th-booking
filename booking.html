<html lang="en">
<head>

    <style>
        /* Military Font Stack */
        @font-face {
            font-family: 'Gunplay';
            src: url('https://cdn.jsdelivr.net/gh/max32002/webfont@master/Gunplay/Gunplay-Regular.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/max32002/webfont@master/Gunplay/Gunplay-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Russo+One&family=Chakra+Petch:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #0d0d0d;
            --secondary-black: #1a1a1a;
            --primary-yellow: #F4B643;
            --accent-yellow: #FFD700;
            --grey-dark: #2d2d2d;
            --grey-medium: #4a4a4a;
            --grey-light: #8a8a8a;
            --white: #ffffff;
            --success: #4CAF50;
            --danger: #d32f2f;
            --warning: #FF9800;
        }

        body {
            font-family: 'Chakra Petch', monospace;
            background: var(--primary-black);
            color: var(--white);
            min-height: 100vh;
            position: relative;
        }

        /* Tactical Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 100px, 
                    rgba(244, 182, 67, 0.03) 100px, 
                    rgba(244, 182, 67, 0.03) 101px),
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 100px, 
                    rgba(244, 182, 67, 0.03) 100px, 
                    rgba(244, 182, 67, 0.03) 101px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px 30px;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-yellow), transparent);
        }

        .header::before {
            left: 0;
        }

        .header::after {
            right: 0;
        }

        .header-badge {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            /* TEMPORARY PLACEHOLDER - Replace with actual logo */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="85" fill="none" stroke="%23F4B643" stroke-width="2" opacity="0.3"/><circle cx="100" cy="100" r="75" fill="none" stroke="%23F4B643" stroke-width="1" opacity="0.5"/><text x="100" y="120" font-family="Black Ops One" font-size="72" fill="%23F4B643" text-anchor="middle">44</text></svg>') center/contain no-repeat;
            filter: drop-shadow(0 0 20px rgba(244, 182, 67, 0.3));
        }
        
        /* When you add your real logo, use this instead:
        .header-badge {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(244, 182, 67, 0.3));
        }
        */

        .header h1 {
            font-family: 'Gunplay', 'Black Ops One', sans-serif;
            font-size: 3.2em;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(244, 182, 67, 0.5),
                0 0 20px rgba(244, 182, 67, 0.3);
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* Panels */
        .panel {
            background: var(--secondary-black);
            border: 1px solid var(--grey-dark);
            position: relative;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--primary-yellow), transparent);
            opacity: 0.1;
            pointer-events: none;
        }

        .panel-header {
            background: var(--grey-dark);
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary-yellow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .panel-header h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 1.4em;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .panel-body {
            padding: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-family: 'Russo One', sans-serif;
            font-size: 0.9em;
            color: var(--grey-light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: var(--primary-black);
            border: 1px solid var(--grey-medium);
            color: var(--white);
            font-family: 'Chakra Petch', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-yellow);
            background: rgba(244, 182, 67, 0.05);
            box-shadow: 0 0 0 2px rgba(244, 182, 67, 0.1);
        }

        select.form-control {
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23F4B643"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary-yellow);
            border: 2px solid var(--primary-yellow);
            color: var(--primary-black);
            font-family: 'Gunplay', 'Black Ops One', sans-serif;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            background: transparent;
            color: var(--primary-yellow);
            box-shadow: 0 0 20px rgba(244, 182, 67, 0.3);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* Schedule Display */
        .schedule-container {
            margin-top: 20px;
        }

        .schedule-date {
            font-family: 'Gunplay', 'Black Ops One', sans-serif;
            font-size: 1.6em;
            color: var(--primary-yellow);
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--grey-dark);
            border-left: 4px solid var(--primary-yellow);
        }

        .schedule-empty {
            text-align: center;
            padding: 40px;
            color: var(--grey-light);
            font-style: italic;
        }

        .time-slot {
            background: var(--grey-dark);
            border: 1px solid var(--grey-medium);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-slot::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--grey-medium);
        }

        .time-slot.available::before {
            background: var(--success);
        }

        .time-slot.booked::before {
            background: var(--danger);
        }

        .time-slot:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            padding: 20px;
            background: rgba(244, 182, 67, 0.1);
            border-right: 1px solid var(--grey-medium);
            min-width: 120px;
            text-align: center;
        }

        .time-text {
            font-family: 'Russo One', sans-serif;
            font-size: 1.2em;
            color: var(--primary-yellow);
        }

        .time-duration {
            font-size: 0.8em;
            color: var(--grey-light);
            margin-top: 5px;
        }

        .slot-details {
            flex: 1;
            padding: 15px 20px;
        }

        .slot-training {
            font-family: 'Russo One', sans-serif;
            font-size: 1.1em;
            color: var(--white);
            margin-bottom: 8px;
        }

        .slot-info {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: var(--grey-light);
        }

        .slot-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .slot-info i {
            color: var(--primary-yellow);
            font-size: 0.9em;
        }

        /* Status Messages */
        .status-message {
            margin-top: 20px;
            padding: 15px 20px;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(211, 47, 47, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .status-message.loading {
            background: rgba(244, 182, 67, 0.1);
            border-color: var(--primary-yellow);
            color: var(--primary-yellow);
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-yellow);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--grey-medium);
            border-top-color: var(--primary-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .header-badge {
                width: 100px;
                height: 100px;
            }
            
            .time-display {
                min-width: 100px;
                padding: 15px;
            }
            
            .slot-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

        // Generate time slots
        function generateTimeSlots() {
            const timeSelect = document.getElementById('time');
            timeSelect.innerHTML = '<option value="">-- SELECT TIME --</option>';
            
            for (let hour = 0; hour <= 23; hour++) {
                for (let minute = 0; minute < 60; minute += 15) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = `${time} HRS`;
                    timeSelect.appendChild(option);
                }
            }
        }

        // Handle category change
        document.getElementById('category').addEventListener('change', function() {
            const category = this.value;
            const trainingSelect = document.getElementById('training');
            const instructorSelect = document.getElementById('instructor');
            const customGroup = document.getElementById('customTrainingGroup');
            
            // Reset training dropdown
            trainingSelect.innerHTML = '<option value="">-- SELECT MODULE --</option>';
            trainingSelect.disabled = !category;
            
            // Reset instructor dropdown
            instructorSelect.innerHTML = '<option value="">-- SELECT INSTRUCTOR --</option>';
            instructorSelect.disabled = true; // Keep disabled until training is selected
            
            if (category === 'custom') {
                customGroup.style.display = 'block';
                trainingSelect.disabled = true;
                // For custom, immediately populate instructors
                if (instructorData['custom']) {
                    instructorSelect.disabled = false;
                    instructorData['custom'].forEach(instructor => {
                        const option = document.createElement('option');
                        option.value = instructor.discordId;
                        option.textContent = instructor.displayName.toUpperCase();
                        option.dataset.displayName = instructor.displayName;
                        instructorSelect.appendChild(option);
                    });
                }
            } else {
                customGroup.style.display = 'none';
                if (category && trainingData[category]) {
                    // Populate training options
                    trainingData[category].forEach(training => {
                        const option = document.createElement('option');
                        option.value = training;
                        option.textContent = training.toUpperCase();
                        trainingSelect.appendChild(option);
                    });
                }
            }
        });

        // Handle training selection change

            const category = document.getElementById('category').value;

            const instructorSelect = document.getElementById('instructor');

            instructorSelect.innerHTML = '<option value="">-- SELECT INSTRUCTOR --</option>';
            instructorSelect.disabled = !training;
            
            if (training) {

            }
        });

        // Format duration display
        function formatDuration(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours === 0) return `${mins}m`;
            if (mins === 0) return `${hours}hr`;
            return `${hours}hr ${mins}m`;
        }

        // Update schedule display
        function updateSchedule(date) {
            const scheduleDiv = document.getElementById('daySchedule');
            const selectedDateDiv = document.getElementById('selectedDate');
            
            // Format date for display
            const dateObj = new Date(date + 'T00:00:00');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            selectedDateDiv.textContent = dateObj.toLocaleDateString('en-US', options).toUpperCase();
            
            // Get bookings for this date (mock data for now)
            const dayBookings = mockBookings[date] || [];
            
            if (dayBookings.length === 0) {
                scheduleDiv.innerHTML = '<div class="schedule-empty">No server bookings for this date</div>';
                return;
            }
            
            // Sort bookings by time
            dayBookings.sort((a, b) => a.time.localeCompare(b.time));
            
            // Generate time slots HTML
            let html = '';
            dayBookings.forEach(booking => {
                // Calculate end time
                const [hours, minutes] = booking.time.split(':').map(Number);
                const endMinutes = hours * 60 + minutes + booking.duration;
                const endHours = Math.floor(endMinutes / 60);
                const endMins = endMinutes % 60;
                const endTime = `${endHours.toString().padStart(2, '0')}:${endMins.toString().padStart(2, '0')}`;
                
                html += `
                    <div class="time-slot booked">
                        <div class="time-display">
                            <div class="time-text">${booking.time}</div>
                            <div class="time-duration">${formatDuration(booking.duration)}</div>
                        </div>
                        <div class="slot-details">
                            <div class="slot-training">${booking.training.toUpperCase()}</div>
                            <div class="slot-info">
                                <span><i class="fas fa-user"></i> ${booking.instructorName}</span>
                                <span><i class="fas fa-server"></i> ${booking.server}</span>
                                <span><i class="fas fa-gamepad"></i> Zeus: ${booking.zeus}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            scheduleDiv.innerHTML = html;
        }
