<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44th Bookings - D&E Training System</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #2a5298;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #1e3c72;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info-box {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: #f0f7ff;
            border-left: 3px solid #2a5298;
            border-radius: 3px;
            font-size: 0.85rem;
            color: #555;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #2a5298;
            margin-top: 1rem;
        }

        .public-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e1e1;
            text-align: center;
        }

        .public-links a {
            color: #2a5298;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.9rem;
        }

        .public-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="Logo.png" alt="44th Logo" class="logo" onerror="this.style.display='none'">
            <h1>44th D&E System</h1>
            <p class="subtitle">Training Management Portal</p>
        </div>

        <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" id="emailInput" placeholder="Enter your authorized email" 
                   onkeypress="if(event.key==='Enter') checkAccess()">
            <div id="errorMessage" class="error-message">
                Email not authorized. Please contact the D&E team.
            </div>
        </div>

        <button class="login-btn" onclick="checkAccess()" id="loginBtn">
            Access System
        </button>

        <div class="loading" id="loading">
            Checking authorization...
        </div>

        <div class="info-box">
            <strong>Note:</strong> Use your authorized military email. 
            Public users can submit training requests below.
        </div>

        <div class="public-links">
            <a href="request.html">Submit Training Request</a> |
            <a href="schedule.html">View Schedule</a>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwGZOXvdRUEXRGpt770eGtxEr858kf0LxgY3Onk8E7pVH7LY3raTUH1AE0KVU4Yg39rPQ/exec';
        
        async function checkAccess() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            const errorMsg = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Hide error message
            errorMsg.style.display = 'none';
            
            // Validate email
            if (!email || !email.includes('@')) {
                errorMsg.textContent = 'Please enter a valid email address';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Checking...';
            
            try {
                // Check if email is in access sheet
                const response = await fetch(SCRIPT_URL + '?action=checkAccess&email=' + encodeURIComponent(email));
                const data = await response.json();
                
                if (data.authorized) {
                    // Store user info
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', data.role || 'trainer');
                    localStorage.setItem('userName', data.name || email.split('@')[0]);
                    
                    // Redirect based on role
                    if (data.role === 'd&e') {
                        window.location.href = 'trainer-index.html';
                    } else {
                        window.location.href = 'trainer-index.html';
                    }
                } else {
                    errorMsg.textContent = 'Email not authorized. Contact D&E team for access.';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Auth error:', error);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access System';
            }
        }
        
        // Check for Enter key
        document.getElementById('emailInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAccess();
            }
        });
    </script>
</body>
</html>
